<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ControledComponent</title>
    <script src="../../react.min.js"></script>
    <script src="../../react-dom.min.js"></script>
    <script src="../../browser.min.js"></script>
    <script type="text/babel">

        class ControledComponent extends React.Component {
            constructor(props) {
                super(props);
                this.handleInput = this.handleInput.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
                this.state = {value: ""};
            }

            handleInput(event) {
                this.setState({
                        value: event.target.value
                    }
                )
            }

            handleSubmit(event) {
                console.log(this.state.value)
                event.preventDefault();//event.preventDefault() not this.preventDefault()
            }

            render() {
                return (
                        <form onSubmit={this.handleSubmit}>//onSubmit not onsubmit
                            //onChange not onchange
                            <input type="text" value={this.state.value} onChange={this.handleInput}/>
                            <input type="submit" value="Submit"/>

                        </form>
                );
            }

        }

        const e = <ControledComponent />;
        ReactDOM.render(e, document.getElementById("root"));

    </script>
</head>
<body>
<div id="root">

</div>
</body>
</html>
